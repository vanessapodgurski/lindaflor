<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Linda Flor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: 'Georgia', serif; margin: 0; padding: 0; text-align: center; background-color: #faf3e0; }
        header { background-color: #fff8f0; color: #333; padding: 10px; position: relative; }
        .logo { width: 100px; }
        .menu-btn { font-size: 30px; cursor: pointer; padding: 10px; background-color: #6b8e23; color: white; display: inline-block; border: none; }
        .menu { display: none; position: absolute; top: 50px; left: 0; width: 100%; background-color: #6b8e23; color: white; text-align: center; }
        .menu a { color: white; text-decoration: none; display: block; padding: 10px; }
        .menu a:hover { background-color: #4a5d23; }
        main { padding: 20px; }
        .produto { display: inline-block; margin: 10px; }
        .produto img { width: 150px; border-radius: 8px; }
        footer { background-color: #6b8e23; color: white; text-align: center; padding: 10px; }
    </style>
</head>
<body>
    <header>
        <div class="menu-btn" onclick="toggleMenu()">☰ Menu</div>
        <div id="menu" class="menu">
            <a href="#home">Início</a>
            <a href="#produtos">Produtos</a>
            <a href="#sobre">Sobre</a>
            <a href="#contato">Contato</a>
        </div>
        <img src="logo.png" alt="Logo Linda Flor" class="logo">
        <h1>Loja Linda Flor</h1>
        <p>Descubra nossas joias exclusivas, inspiradas na natureza.</p>
    </header>
    <main>
        <section id="produtos">
            <h2>Nossos Produtos</h2>
            <div class="produto">
                <img src="imagem/Essecial ✨.jpeg" alt="Produto 1">
                <p>Anel Flor de Lis</p>
            </div>
            <div class="produto">
                <img src="imagem/Colar Sol - Ouro.jpeg" alt="Produto 2">
                <p>Colar Brilho do Sol</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Loja Linda Flor</p>
    </footer>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
