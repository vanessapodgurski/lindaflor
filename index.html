<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Linda Flor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4; 
            color: #333; 
        }
        header { 
            background-color: #e1d1c1; 
            color: #333; 
            padding: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .logo { 
            width: 120px; 
        }
        .menu-btn { 
            font-size: 24px; 
            cursor: pointer; 
            padding: 10px 15px; 
            background-color: #d5bda7; 
            color: #fff; 
            border: none; 
            border-radius: 5px; 
        }
        .menu { 
            display: none; 
            position: absolute; 
            top: 70px; 
            left: 0; 
            width: 100%; 
            background-color: #d5bda7; 
            color: #fff; 
            text-align: center; 
            z-index: 1000; 
        }
        .menu a { 
            color: white; 
            text-decoration: none; 
            display: block; 
            padding: 15px; 
            border-bottom: 1px solid #b49a8e; 
        }
        .menu a:hover { 
            background-color: #b49a8e; 
        }
        .header-content { 
            text-align: center; 
        }
        .header-content h1 { 
            margin: 0; 
            font-size: 2.5em; 
            color: #333; 
        }
        .header-content p { 
            margin: 5px 0 0; 
            font-size: 1.2em; 
        }
        main { 
            padding: 20px; 
        }
        .produto { 
            display: inline-block; 
            margin: 20px; 
            vertical-align: top; 
            text-align: center; 
            width: calc(25% - 40px); /* Adjust width for 4 items per row */
            box-sizing: border-box; 
        }
        .produto img { 
            width: 100%; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .produto p { 
            margin: 10px 0 0; 
            font-weight: bold; 
            color: #555; 
        }
        footer { 
            background-color: #d5bda7; 
            color: white; 
            text-align: center; 
            padding: 10px; 
            box-shadow: 0 -4px 8px rgba(0,0,0,0.1); 
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-btn" onclick="toggleMenu()">☰ Menu</div>
        <div id="menu" class="menu">
            <a href="#home">Início</a>
            <a href="#produtos">Produtos</a>
            <a href="#sobre">Sobre</a>
            <a href="#contato">Contato</a>
        </div>
        <img src="imagem/png-clipart-japan-computer-icons-flower-waterflower-logo-flower-removebg-preview.png" alt="Logo Linda Flor" class="logo">
        <div class="header-content">
            <h1>Loja Linda Flor</h1>
            <p>Descubra nossas joias exclusivas, inspiradas na natureza.</p>
        </div>
    </header>
    <main>
        <section id="produtos">
            <h2>Nossos Produtos</h2>
            <div class="produto">
                <img src="imagem/Essecial ✨.jpeg" alt="Produto 1">
                <p>Anel Flor de Lis</p>
            </div>
            <div class="produto">
                <img src="imagem/Colar Sol - Ouro.jpeg" alt="Produto 2">
                <p>Colar Brilho do Sol</p>
            </div>
            <div class="produto">
                <img src="imagem/Brincos-Estrela.jpeg" alt="Produto 3">
                <p>Brincos Estrela</p>
            </div>
            <div class="produto">
                <img src="imagem/Bracelete-Coração.jpeg" alt="Produto 4">
                <p>Bracelete Coração</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Loja Linda Flor</p>
    </footer>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
